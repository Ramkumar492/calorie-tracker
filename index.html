<div class="container">
<div class="card ">
  <div class="card-content">
   <span class="card-title"> Add Meal/Food</span>


  <form class="col">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" name="Add Item" id="item-name" placeholder="Enter Item">
        <label for="item-name"> Meal</label>
      </div>
      <div class="input-field col s6">
        <input type="number" name="Add Calorie" id="item-calories" placeholder="Enter Calories">
        <label for="item-calories"> Calorie</label>
      </div>
    </div>
  </form>

<button class="add-item btn blue darken-3"><i class="fas fa-plus-circle"></i> Add Meal</button>
<button class="update-item btn orange"><i class="fas fa-pen-square"></i> Update Meal</button>
<button class="delete-item btn red"><i class="fas fa-times-circle"></i> Delete Meal</button>
<button class="back-btn btn grey right"><i class="fas fa-arrow-circle-left"></i> Back</button>


</div>
</div>


<h3 class="total-calories center">Total Calories: <span class=total-cal>0</span></h3>
